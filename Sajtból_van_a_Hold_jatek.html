<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mi√©rt n√©zik v√°gyakozva az egerek a Holdat?</title>
<style>
  :root{
    --ink:#2b2100; --panel:#ffffff; --accent:#ffd54f; --muted:#6b7280;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:"Comic Sans MS", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--ink); background:#f2f3f6;
    /* a h√°tt√©rk√©pet JS-b≈ël √°ll√≠tjuk be -> cover + fixed */
    background-position:center; background-size:cover; background-attachment:fixed; background-repeat:no-repeat;
  }
  .wrap{min-height:100vh; display:grid; place-items:center; padding:24px}
  .panel{
    width:min(560px,92vw);
    background:rgba(255,255,255,.94);
    border:1px solid #ececf3; border-radius:22px;
    box-shadow:0 14px 40px rgba(0,0,0,.12);
    padding:22px 26px; text-align:center;
  }
  h1{margin:0 0 8px; font-size:28px; text-shadow:0 1px 0 #fff}
  h2{margin:6px 0 14px; font-size:26px}
  #q{font-size:36px; font-weight:900; letter-spacing:.5px; margin:10px 0 12px}
  .muted{color:var(--muted)}
  .btn{
    display:inline-block; border:none; border-radius:14px; padding:14px 22px;
    background:var(--accent); color:#2b2100; font-weight:800; font-size:22px; cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,.18); transition:transform .08s;
  }
  .btn:active{transform:scale(.98)}
  input[type="text"]{
    width:260px; height:56px; border-radius:12px; border:2px solid #c9b46a;
    font-size:26px; text-align:center; color:#1b1400; background:#fff;
    box-shadow:inset 0 2px 6px rgba(0,0,0,.08);
  }
  #feedback{min-height:1.6em; font-size:18px; font-weight:800}
  #progress{font-size:14px; color:#555}
  #cheeses{position:fixed; top:10px; right:12px; font-size:32px; text-shadow:0 2px 6px rgba(0,0,0,.25)}
  @keyframes glow{0%{filter:brightness(.75)}100%{filter:brightness(1)}}
  img.endpic{width:min(920px,92vw); border-radius:18px; box-shadow:0 12px 30px rgba(0,0,0,.25)}
</style>
</head>
<body>
<div id="cheeses">üßÄüßÄüßÄ</div>

<div class="wrap">
  <!-- START -->
  <div id="start" class="panel">
    <h1>Mi√©rt n√©zik v√°gyakozva az egerek a Holdat?</h1>
    <p class="muted">Ha t√∫ljutsz mindh√°rom szob√°n, megtudod a v√°laszt! üßÄ</p>
    <button class="btn" id="startBtn">Indul√°s</button>
  </div>

  <!-- GAME -->
  <div id="game" class="panel" style="display:none">
    <h2 id="roomTitle"></h2>
    <div id="q">‚Äî</div>
    <input id="a" type="text" inputmode="numeric" autocomplete="off" />
    <div style="height:12px"></div>
    <button class="btn" id="checkBtn">Ellen≈ërz√©s</button>
    <div id="feedback" class="muted"></div>
    <div id="progress" class="muted"></div>
  </div>

  <!-- END -->
  <div id="end" class="panel" style="display:none">
    <h2>Megszerezted az √∂sszes sajtot! üßÄüåï</h2>
    <p>Most m√°r tudod: <strong>a Hold sajtb√≥l van!</strong></p>
    <img class="endpic" src="d9c95b55-7ff7-4abb-8416-8278889d917a.jpg" alt="Egerek a Holdn√°l">
    <div style="height:10px"></div>
    <audio id="song" src="sajtb√≥l_van_a_hold.mp3"></audio>
    <div style="height:10px"></div>
    <button class="btn" id="againBtn">√öjrakezdem</button>
  </div>
</div>

<script>
/* ---------- H√°tt√©rk√©pek (szobaenk√©nt) ---------- */
const BG1 = "mouse-9484204_1280.webp"; // helyi k√©p
const BG2 = "https://media.giphy.com/media/11s7Ke7jcNxCHS/giphy.gif"; // vicces eg√©r GIF
const BG3 = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"; // √©jszakai GIF
const BG_FALLBACK = BG1; // ha a GIF nem t√∂lthet≈ë, erre esik vissza

function setBg(url){
  // ha a h√°l√≥zat tiltja a giphy-t, fallback a helyi k√©pre
  const img = new Image();
  img.onload = ()=> document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,.12), rgba(0,0,0,.12)), url('${url}')`;
  img.onerror = ()=> document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,.12), rgba(0,0,0,.12)), url('${BG_FALLBACK}')`;
  img.src = url;
}

/* ---------- 3 szoba √ó 10 feladat ---------- */
const rooms = [
  { name:"1. szoba ‚Äì Szorz√°s", bg:BG1, tasks:[
    ["2√ó3","6"],["4√ó2","8"],["5√ó4","20"],["6√ó3","18"],["9√ó4","36"],
    ["8√ó5","40"],["10√ó4","40"],["3√ó7","21"],["4√ó6","24"],["7√ó4","28"]
  ]},
  { name:"2. szoba ‚Äì Bennfoglal√°s", bg:BG2, tasks:[
    ["8√∑2","4"],["12√∑4","3"],["16√∑4","4"],["20√∑5","4"],["28√∑7","4"],
    ["30√∑6","5"],["36√∑9","4"],["18√∑3","6"],["40√∑8","5"],["24√∑6","4"]
  ]},
  { name:"3. szoba ‚Äì Nyitott mondatok", bg:BG3, tasks:[
    ["4√ó_ = 16","4"],["_√ó3 = 9","3"],["5√ó_ = 25","5"],["_√∑4 = 2","8"],
    ["_√ó2 = 10","5"],["12√∑_ = 3","4"],["_√ó6 = 18","3"],["24√∑_ = 4","6"],
    ["3√ó_ = 15","5"],["_√∑2 = 5","10"]
  ]}
];

const $ = id => document.getElementById(id);
const UI = { start:$("#start"), game:$("#game"), end:$("#end"),
             roomTitle:$("#roomTitle"), q:$("#q"), a:$("#a"),
             feedback:$("#feedback"), progress:$("#progress"),
             song:$("#song") };

let roomIndex=0, taskIndex=0, cheese=0;

/* ---------- Folyamat ---------- */
function startGame(){
  UI.start.style.display="none";
  UI.game.style.display="block";
  roomIndex=0; taskIndex=0; cheese=0;
  updateCheese();
  setBg(rooms[roomIndex].bg);
  render();
}

function render(){
  const R = rooms[roomIndex];
  UI.roomTitle.textContent = R.name;
  UI.q.textContent = R.tasks[taskIndex][0];
  UI.a.value = "";
  UI.a.focus();
  UI.feedback.textContent = "";
  UI.progress.textContent = `Feladat: ${taskIndex+1}/10 ¬∑ Szoba: ${roomIndex+1}/3`;
}

function check(){
  const R = rooms[roomIndex];
  const val = UI.a.value.trim();
  const ok  = R.tasks[taskIndex][1];
  if(val === ok){
    UI.feedback.textContent = "‚úÖ Helyes!";
    taskIndex++;
    if(taskIndex < R.tasks.length){
      setTimeout(render, 500);
    } else {
      cheese++;
      updateCheese();
      if(roomIndex < rooms.length-1){
        alert(`Megszerezt√©l egy sajtot! (${cheese}/3)`);
        roomIndex++; taskIndex=0;
        setBg(rooms[roomIndex].bg);
        render();
      } else {
        finishGame();
      }
    }
  } else {
    UI.feedback.textContent = "‚ùå Pr√≥b√°ld √∫jra!";
  }
}

function updateCheese(){
  const full = "üßÄ".repeat(cheese);
  const empty = "üßÄ".repeat(3-cheese);
  $("#cheeses").textContent = full + empty;
}

function finishGame(){
  UI.game.style.display="none";
  UI.end.style.display="block";
  // v√©gs≈ë h√°tt√©r + anim√°ci√≥
  setBg("d9c95b55-7ff7-4abb-8416-8278889d917a.jpg");
  document.body.style.animation = "glow 6s ease-in-out infinite alternate";
  // zene
  UI.song.currentTime = 0;
  const tryPlay = ()=> UI.song.play().catch(()=>{});
  tryPlay(); setTimeout(tryPlay,400); setTimeout(tryPlay,1200);
}

function reset(){ location.reload(); }

/* ---------- Esem√©nyek ---------- */
$("#startBtn").addEventListener("click", startGame);
$("#checkBtn").addEventListener("click", check);
$("#againBtn").addEventListener("click", reset);
$("#a").addEventListener("keydown", e=>{ if(e.key==="Enter") check(); });

/* kezd≈ë h√°tt√©r azonnal */
setBg(BG1);
</script>
</body>
</html>
